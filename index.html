<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TutorHub</title>
  </head>
  <body>
    <!-- Sticky Header -->
    <header id="header">
      <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">TutorHub </a>
          <!-- Login -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="developers.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Hero Carousel -->
    <div class="hero">
      <div id="heroCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="col-12 row">
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash1.jpg" />
              </div>
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash2.jpg" />
              </div>
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash3.jpg" />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="col-12 row">
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash4.jpg" />
              </div>
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash5.jpg" />
              </div>
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash6.jpg" />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="col-12 row">
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash7.jpg" />
              </div>
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash8.jpg" />
              </div>
              <div class="col-4" style="height: 50vh">
                <img src="./assets/images/splash9.jpg" />
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div id="searchArea">
        <h1>Find A Tutor</h1>
        <div class="input-group">
            <div class="form-outline" data-mdb-input-init>
              <input id="search-input" type="search" id="form1" class="form-control" />
            </div>
            <button id="search-button" type="button" class="btn">
              <i class="fas fa-search">Search</i>
            </button>
          </div>
    </div>

    <!-- Including Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
