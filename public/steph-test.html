<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="imageviewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Patrick+Hand+SC&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tutor List</title>
</head>

<body>
    <!-- Updated Nav Bar with links to home page and developer pages -->
    <header id="header">
        <nav class="navbar navbar-expand-sm sticky-top patrick">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">TutorHub </a>
                <!-- Login -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop-register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#staticBackdrop-login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Container to hold cards that will display each individual tutor -->
    <div class="col-12 col-md-6 col-lg-4" id="contains-all-cards">
        <div class="card mb-2">
            <div class="row g-4">
                <div class="col-md-4">
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/5.webp"
                        class="rounded-circle shadow-1-strong my-5" style="width: 80px;" alt="Avatar">
                    <h5>${data[y].firstName} ${data[y].lastName}</h5>
                    <p style="font-style: italic;"></p>
                    <p>${data[y].region}</p>
                    <i class="far fa-edit mb-2"></i>
                </div>
                <div class="col-md-8">
                    <h6>Contact Info:</h6>
                    <hr class="mt-0 mb-4">
                    <div class="row pt-2">
                        <div class="col-6 mb-3">
                            <h6>Email</h6>
                            <p class="text-muted">${data[y].email}</p>
                        </div>
                        <div class="col-6 mb-3">
                            <h6>Phone:</h6>
                            <p class="text-muted">${data[y].phone}</p>
                        </div>
                    </div>
                    <h6>Specialties:</h6>
                    <hr class="mt-0 mb-4">
                    <div class="row pt-1">
                        <div class="col-6 mb-3">
                            <h6>Instruments</h6>
                            <p class="text-muted">${data[y].instruments}</p>
                        </div>
                        <div class="col-6 mb-3">
                            <h6>Tutoring location:</h6>
                            <p class="text-muted">${data[y].virtual}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer goes here -->
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
