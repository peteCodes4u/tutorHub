        <!-- Dynamically Created Instrument List -->
         <div class="container">
        <div class="searchBar row">
            <div class="input-group col-3 col-md-3 mb-3" >
                <select class="form-select" aria-label="Default select example" id="instrumentlist">
                    <option
                        selected
                        disabled
                        style="display:none"
                        value="0"
                    >Filter By Instrument</option>
                </select>
                <button
                    id="search-button"
                    type="button"
                    onclick="getByInstrument()"
                    class="btn"
                >
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
            <!-- Search by price -->
            <div class="input-group col-3 col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example" id="certificationlist">
                    <option
                        selected
                        disabled
                        style="display:none"
                        value="0"
                    >Filter By Certifications</option>
                </select>
                <button
                    id="search-button"
                    type="button"
                    onclick="getByCertification()"
                    class="btn"
                >
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
            <!-- Search by Location -->
            <div class="input-group col-3 col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example" id="interestlist">
                    <option
                        selected
                        disabled
                        style="display:none"
                        value="0"
                    >Filter By Teaching Specialty</option>
                </select>
                <button
                    id="search-button"
                    type="button"
                    onclick="getBySpecialty()"
                    class="btn"
                >
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
            <div class="input-group col-3 col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example" id="locationlist">
                    <option
                        selected
                        disabled
                        style="display:none"
                        value="0"
                    >Filter By Location</option>
                    <option value="inhome">In Home</option>
                    <option value="instudio">In Studio</option>
                    <option value="virtual">Virtual</option>
                </select>
                <button
                    id="search-button"
                    type="button"
                    onclick="getByLocation()"
                    class="btn"
                >
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
        </div>
        </div>
        <!-- Dynamically created Tutor Cards -->
        <div class="card-deck" id="card-deck">
