    <head>
        <meta charset="UTF-8">

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      @import url("https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Patrick+Hand+SC&display=swap");

        <div id="page-container">
            <div id="content-wrap">
                <!-- Sticky Header -->
                <header id="header">
                   
                      </header>
        <!-- Dynamically Created Instrument List -->
         <div class="container">
        <div class="searchBar row">
            <div class="input-group col-3 col-md-3 mb-3" >
                <select class="form-select" aria-label="Default select example" id="instrumentlist">
                    <option
                        selected
                        disabled
                        style="display:none"
                        value="0"
                    >Filter By Instrument</option>
                </select>
                <button
                    id="search-button"
                    type="button"
                    onclick="getByInstrument()"
                    class="btn"
                >
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
            <!-- Search by price -->
            <div class="input-group col-3 col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example" id="certificationlist">
                    <option
                        selected
                        disabled
                        style="display:none"
                        value="0"
                    >Filter By Certifications</option>
                </select>
                <button
                    id="search-button"
                    type="button"
                    onclick="getByCertification()"
                    class="btn"
                >
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
            <!-- Search by Location -->
            <div class="input-group col-3 col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example" id="interestlist">
                    <option
                        selected
                        disabled
                        style="display:none"
                        value="0"
                    >Filter By Teaching Specialty</option>
                </select>
                <button
                    id="search-button"
                    type="button"
                    onclick="getBySpecialty()"
                    class="btn"
                >
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
            <div class="input-group col-3 col-md-3 mb-3">
                <select class="form-select" aria-label="Default select example" id="locationlist">
                    <option
                        selected
                        disabled
                        style="display:none"
                        value="0"
                    >Filter By Location</option>
                    <option value="inHome">In Home</option>
                    <option value="inStudio">In Studio</option>
                    <option value="virtual">Virtual</option>
                    <option value="hybrid">Hybrid</option>
                </select>
                <button
                    id="search-button"
                    type="button"
                    onclick="getByLocation()"
                    class="btn"
                >
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
        </div>
        </div>
        <!-- Dynamically created Tutor Cards -->
        <!--DAVE: <div class="card-deck" id="card-deck"> -->
            <div class="HARD-CODED-CONTAINER-TUPPERWARE-FOR-TUTOR-CARDS tupperware p-4 row" id="tupperware">

            <!-- Row to hold the cards -->
            <!--DAVE: <div class="row mt-2 g-3 cards-wrapper"></div> -->
        </div>


                    <!-- Registration Modal -->
                    <div
                    class="modal fade"
                    id="staticBackdrop-register"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="staticBackdropLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-4" id="staticBackdropLabel">Are you a student or tutor?</h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <h5>Account Type</h5>
                                    <div class="form-check normal-text">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="tutor-radio"
                                            value="tutor"
                                        >
                                        <label class="form-check-label" for="tutor-radio">Tutor Account</label>
                                    </div>
                                    <div class="form-check normal-text">
                                        <input
                                            class="form-check-input"
                                            type="radio"
                                            name="flexRadioDefault"
                                            id="student-radio"
                                            value="student"
                                        >
                                        <label class="form-check-label" for="student-radio">Student Account</label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="next">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Login Modal -->
                <div
                    class="modal fade"
                    id="staticBackdrop-login"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="staticBackdropLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Log In</h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form class="form login-form">
                                    <div class="form-group">
                                        <div>
                                            <label for="email">Email Address</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                placeholder="Enter email"
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                                placeholder="Password"
                                            >
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary btn-login submit" id="login-btn">Log In</button>
                            </div>
                        </div>
                    </div>

      </div>
      <!-- Wave Footer w/ CSS -->
      <footer id="footer">
          <div class="background">
              <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  width="100%"
                  height="100%"
                  viewBox="0 0 1600 900"
              >
                  <defs>
                      <path id="wave" fill="#e1895d" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"/>
                        </defs>
                        <g>
                            <use xlink:href="#wave" opacity=".4">
                                <animateTransform
                                    attributeName="transform"
                                    attributeType="XML"
                                    type="translate"
                                    dur="8s"
                                    calcMode="spline"
                                    values="270 230; -334 180; 270 230"
                                    keyTimes="0; .5; 1"
                                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                                    repeatCount="indefinite"
                                />
                            </use>
                            <use xlink:href="#wave" opacity=".6">
                                <animateTransform
                                    attributeName="transform"
                                    attributeType="XML"
                                    type="translate"
                                    dur="6s"
                                    calcMode="spline"
                                    values="-270 230;243 220;-270 230"
                                    keyTimes="0; .6; 1"
                                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                                    repeatCount="indefinite"
                                />
                            </use>
                            <use xlink:href="#wave" opacty=".9">
                                <animateTransform
                                    attributeName="transform"
                                    attributeType="XML"
                                    type="translate"
                                    dur="4s"
                                    calcMode="spline"
                                    values="0 230;-140 200;0 230"
                                    keyTimes="0; .4; 1"
                                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                                    repeatCount="indefinite"
                                />
                            </use>
                        </g>
                    </svg>
