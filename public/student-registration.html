<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="imageviewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Patrick+Hand+SC&display=swap');
  </style>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>New Student Account</title>
</head>

<body>
  <!-- Sticky Header -->
  <header id="header">
   
  </header>
  <form id="registration-form" action="/api/studentRegistration" method="POST">
  <main class="row justify-content-center normal-text">
    <div class="card col-10" style="margin:2%">
      <h1 class="my-4">Student Account Registration</h1>
      <div class="row mx-4">
        <div class="col-8">
          <h3>User Information</h3>
          <h6>Name</h6>
          <div class="row">
            <div class="col-2">
              <select name="salutation" id="salutation" class="form-select normal-text" aria-label="Default select example">
                <option></option>
                <option value="Miss">Miss</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Mr.">Mr.</option>
                <option value="Mx.">Mx.</option>
                <option value="Dr.">Dr.</option>
                <option value="Prof.">Prof.</option>
                <option value="Hon.">Hon.</option>
                <option value="Lord">Lord</option>
                <option value="Lady">Lady</option>
                <option value="Sir">Sir</option>
                <option value="Dame">Dame</option>
                <option value="Col.">Col.</option>
                <option value="Maj.">Maj.</option>
                <option value="Lt.">Lt.</option>
                <option value="Sgt.">Sgt.</option>
                <option value="Dep.">Dep.</option>
                <option value="Cap.">Cap.</option>
                <option value="Pres.">Pres.</option>
                <option value="Adm.">Adm.</option>
                <option value="HRH">HRH</option>
              </select>
            </div>
            <div class="col-4">
              <input type="text" name="firstName" class="form-control normal-text" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-4 mb-2">
              <input type="text" name="lastName" class="form-control normal-text" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col-2">
              <input type="text" name="zipcode" class="form-control normal-text" placeholder="Zip Code" aria-label="Zip Code">
            </div>
          </div>
          <label for="email-input" class="form-label patrick">Email address <i>(will be your username)</i></label>
          <input name="email" type="email" class="form-control mb-2 normal-text" id="email-input" placeholder="name@example.com">
          <label for="inputPassword5" class="form-label patrick">Choose a Password</label>
          <input name="password"type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text mb-3">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
            special
            characters, or emoji.
          </div>
        </div>
        <div id="profile-image" class="col-auto ms-5">
          <h3 class="mt-4">Profile Image</h3>
          <img src="./assets/images/Profile-Icons/000.png" class="img-thumbnail mb-2" id="thumbnail-preview"
            alt="profile image preview" width="150x">
          <select name="profile_img" class="form-select mb-3 normal-text col-auto" id="choose-profile-image"
            aria-label="Default select example">
            <option selected>Choose your profile image</option>
            <option>A 1</option>
            <option>A 2</option>
            <option>A 3</option>
            <option>B 1</option>
            <option>B 2</option>
            <option>B 3</option>
            <option>C 1</option>
            <option>C 2</option>
            <option>C 3</option>
            <option>D 1</option>
            <option>D 2</option>
            <option>D 3</option>
            <option>E 1</option>
            <option>E 2</option>
            <option>E 3</option>
            <option>F 1</option>
            <option>F 2</option>
            <option>F 3</option>
            <option>G 1</option>
            <option>G 2</option>
            <option>G 3</option>
            <option>H 1</option>
            <option>H 2</option>
            <option>H 3</option>
            <option>I 1</option>
            <option>I 2</option>
            <option>I 3</option>
            <option>J 1</option>
            <option>J 2</option>
            <option>J 3</option>
            <option>K 1</option>
            <option>K 2</option>
            <option>K 3</option>
            <option>L 1</option>
            <option>L 2</option>
            <option>L 3</option>
            <option>M 1</option>
            <option>M 2</option>
            <option>M 3</option>
            <option>N 1</option>
            <option>N 2</option>
            <option>N 3</option>
            <option>O 1</option>
            <option>O 2</option>
            <option>O 3</option>
            <option>P 1</option>
            <option>P 2</option>
            <option>P 3</option>
            <option>Q 1</option>
            <option>Q 2</option>
            <option>Q 3</option>
            <option>R 1</option>
            <option>R 2</option>
            <option>R 3</option>
            <option>S 1</option>
            <option>S 2</option>
            <option>S 3</option>
            <option>T 1</option>
            <option>T 2</option>
            <option>T 3</option>
            <option>U 1</option>
            <option>U 2</option>
            <option>U 3</option>
            <option>V 1</option>
            <option>V 2</option>
            <option>V 3</option>
            <option>W 1</option>
            <option>W 2</option>
            <option>W 3</option>
            <option>X 1</option>
            <option>X 2</option>
            <option>X 3</option>
            <option>Y 1</option>
            <option>Y 2</option>
            <option>Y 3</option>
            <option>Z 1</option>
            <option>Z 2</option>
            <option>Z 3</option>
          </select>
        </div>

      </div>
      <div class="row my-4 justify-content-center" id="next">
        <button id="next" class="btn col-6">Create Your Profile</button>
      </div>
  </main>
  </form>

  <!-- Including Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
        <script src="./js/nav.js"></script>
        <script src="./js/choose-image.js"></script>
</body>

</html>
