<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Log In</title>
</head>

<body class="bg-darkgreen">
    <header id="header">
        <nav class="navbar navbar-expand-sm sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">TutorHub </a>
                <!-- Login -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="REGISTRATION-MODAL">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex align-center justify-center">
        <div class="col-6 col-sm-8">
            <h4 class="align-center justify-center">Sign In</h4>
            <div class="card rounded bg-light p-3">
                <div class="card-body">
                    <form class="form login-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </br>
                        <button type="submit" class="btn btn-login">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
