<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../public/assets/css/style.css" />
  <title>User Registration</title>
</head>

<body>
  <!-- Sticky Header -->
  <header id="header">
    <nav class="navbar navbar-expand-sm sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TutorHub </a>
        <!-- Login -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="user-registration.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>New Account Registration</h2>
      <form>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="tutor-radio">
          <label class="form-check-label" for="tutor account">
            Tutor Account
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="student-radio">
          <label class="form-check-label" for="student account">
            Student Account
          </label>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Salutation</option>
          <option value="1">Miss</option>
          <option value="2">Ms.</option>
          <option value="3">Mrs.</option>
          <option value="4">Mr.</option>
          <option value="5">Mx.</option>
          <option value="6">Dr.</option>
          <option value="7">Prof.</option>
          <option value="8">Hon.</option>
          <option value="9">Lord</option>
          <option value="10">Lady</option>
          <option value="11">Sir</option>
          <option value="12">Dame</option>
          <option value="13">Col.</option>
          <option value="14">Maj.</option>
          <option value="15">Lt.</option>
          <option value="16">Sgt.</option>
          <option value="17">Dep.</option>
          <option value="18">Cap.</option>
          <option value="19">Pres.</option>
          <option value="20">Adm.</option>
          <option value="21">HRH</option>




        </select>
        <label for="first-name">First Name</label>
        <input type="name" class="form-control" id="fn-input">
        <label for="last-name">Last Name</label>
        <input type="name" class="form-control" id="ln-input">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email-input" placeholder="name@example.com">

        <select id="grades">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="Incomplete">Incomplete</option>
        </select>
        <label for="msg">Comment</label>
        <textarea id="msg" name="comments"></textarea>

        <button id="save">SAVE</button>
      </form>
    </div>
  </main>
  <!-- Including Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
